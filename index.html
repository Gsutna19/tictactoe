<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="versus">
        <h2>Vs</h2>
        <div class="against">
            <button id="player">Player</button>
            <button id="computer">Computer</button>
        </div>
        <div class="names" id="names">
            <input class="p1" type="text" id="p1" name="p1" value="Player X">
            <input class="p2" type="text" id="p2" name="p2" value="Player 0">
            <button id="play">Start</button>
        </div>
    </div>

    <div id="wrap">
        <h1>Tic Tac Toe!</h1>
        <div class="board" id="board">
            <div class="left top cell" id="left-top" data-cell></div>
            <div class="top cell" id="mid-top" data-cell></div>
            <div class="right top cell" id="right-top" data-cell></div>
            <div class="left mid cell" id="left-mid" data-cell></div>
            <div class="mid cell" id="mid" data-cell></div>
            <div class="right mid cell" id="right-mid" data-cell></div>
            <div class="left bot cell" id="left-bot" data-cell></div>
            <div class="bot cell" id="mid-bot" data-cell></div>
            <div class="right bot cell" id="right-bot" data-cell></div>
        </div>
    </div>
    <div class="winning-msg" id="winning-msg">
        <div class="msg" data-winning-msg-txt></div>
        <button id="restartButton">Restart</button>
    </div>
    
    <script src="js/script.js" defer></script>
</body>
</html>
