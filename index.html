<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="versus">
        <h2>Vs</h2>
        <div class="against">
            <!-- Make these buttons -->
            <button id="player">Player</button>
            <button id="computer">Computer</button>
        </div>
        <div class="names">
            <!-- MAke a space to add names if playing against player -->
        </div>
    </div>

    <div id="wrap">
        <h1>Tic Tac Toe!</h1>
        <div id="board">
            <div class="left top" id="left-top" data-cell></div>
            <div class="top" id="mid-top" data-cell></div>
            <div class="right top" id="right-top" data-cell></div>
            <div class="left mid" id="left-mid" data-cell></div>
            <div class="mid" id="mid" data-cell></div>
            <div class="right mid" id="right-mid" data-cell></div>
            <div class="left bot" id="left-bot" data-cell></div>
            <div class="bot" id="mid-bot" data-cell></div>
            <div class="right bot" id="right-bot" data-cell></div>
        </div>
    </div>
    <div class="winning-msg">
        <div data-winning-msg-txt></div>
        <button id="restartButton">Restart</button>
    </div>
    
    <script src="js/script.js" defer></script>
</body>
</html>
